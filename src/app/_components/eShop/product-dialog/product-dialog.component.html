<!-- Modal -->

<div class="modal" style="display: block;" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" mat-button mat-dialog-close class="close" data-dismiss="modal" aria-label="Close"><span class="ti-close"
              aria-hidden="true"></span></button>
        </div>
        <div class="modal-body">
          <div class="row no-gutters">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
              <!-- Product Slider -->
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div *ngIf="data.ProductImages" class="carousel-inner">
                  <div *ngFor="let img of data.ProductImages ;let i=index" class="carousel-item" [class]="(i===0)?'active':''">
                    <img class="d-block w-100" [src]="(baseUrl)+'/'+(img.Image)" [alt]="img.Image">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- End Product slider -->
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
              <div class="quickview-content">
                <h2>{{data.ProductName}}</h2>
                <div class="quickview-ratting-review">
                  <div class="quickview-ratting-wrap">
                    <div class="quickview-ratting">
                      <i class="yellow fa fa-star"></i>
                      <i class="yellow fa fa-star"></i>
                      <i class="yellow fa fa-star"></i>
                      <i class="yellow fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <a href="#"> (1 customer review)</a>
                  </div>
                  <div class="quickview-stock">
                    <span><i class="fa fa-check-circle-o"></i> in stock</span>
                  </div>
                </div>
                <h3>{{data.DefaultSellingPrice}} {{data.CurrencyCode}}</h3>
                <div class="quickview-peragraph">
                  <p>{{data.Description}}</p>
                  <dl>
                    <ng-container *ngFor="let desc of data.ProductDescriptions">
                        <dt>{{desc.CategoryDescription?.Description}}</dt>
                        <dd>{{desc.Description}}  </dd>
                    </ng-container>
                  
                  </dl>
                </div>
                <div class="size">
                  <ng-container *ngFor="let desc of data.ProductDescriptions">
                        <ng-container *ngIf="desc.Description?.includes(',')">
                          
                            <div class="row">
                              <div class="col-lg-6 col-12">
                                <h5 class="title">{{desc.CategoryDescription?.Description}}</h5>
                                <select>
                                  <option *ngFor="let desItem of desc.Description.split(',')">{{desItem}}</option>
                                
                                </select>
                              </div>
                            
                            </div>
                          
                        </ng-container>
                  </ng-container>
                </div>
                
                <div class="quantity">
                  <!-- Input Order -->
                  <div class="input-group">
                    <div class="button minus">
                      <button type="button" class="btn btn-primary btn-number" disabled="disabled" data-type="minus"
                        data-field="quant[1]">
                        <i class="ti-minus"></i>
                      </button>
                    </div>
                    <input type="text" [(ngModel)]="quantity" name="quant[1]" class="input-number" data-min="1" data-max="1000" value="1">
                    <div class="button plus">
                      <button type="button" class="btn btn-primary btn-number" data-type="plus" data-field="quant[1]">
                        <i class="ti-plus"></i>
                      </button>
                    </div>
                  </div>
                  <!--/ End Input Order -->
                </div>
                <div class="add-to-cart">
                  <button  class="btn" (click)="addToCart()" mat-dialog-close>Add to cart</button>
                  <a href="#" class="btn min"><i class="ti-heart"></i></a>
                  <a href="#" class="btn min"><i class="fa fa-compress"></i></a>
                </div>
                <div class="default-social">
                  <h4 class="share-now">Share:</h4>
                  <ul>
                    <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="youtube" href="#"><i class="fa fa-pinterest-p"></i></a></li>
                    <li><a class="dribbble" href="#"><i class="fa fa-google-plus"></i></a></li>
                  </ul>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   
<!-- Modal end -->
