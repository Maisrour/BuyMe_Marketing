
<!-- Start Product Area -->
<div class="product-area section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>Trending Item</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="product-info">
            <div class="tab-content" id="myTabContent">
               
              <mat-tab-group dynamicHeight>
              
                <mat-tab *ngFor="let item of categories" label="{{item.CategoryName}}">
                    <div class="tab-pane fade show active" id="man" role="tabpanel">
                      <div class="tab-single">
                        <div *ngIf="item.Products" class="row">
                          <div *ngFor="let product of item.Products" class="col-xl-3 col-lg-4 col-md-4 col-12">
                            <div class="single-product">
                              <div class="product-img">
                                <a href="product-details.html">
                                  <img class="default-img" *ngIf="product.ProductImages" [src]="(baseUrl)+'/'+(product.ProductImages[0].Image)" alt="#">
                                </a>
                                <div class="button-head">
                                  <div class="product-action">
                                    <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i
                                        class=" ti-eye"></i><span>Quick Shop</span></a>
                                    <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                                    <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
                                  </div>
                                  <div class="product-action-2">
                                    <a title="Add to cart" href="#">Add to cart</a>
                                  </div>
                                </div>
                              </div>
                              <div class="product-content">
                                <h3><a href="product-details.html">{{product.ProductName}}</a></h3>
                                <div class="product-price">
                                  <span>{{product.DefaultSellingPrice}} {{product.CurrencyCode}}</span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </mat-tab>
              
              </mat-tab-group>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Product Area -->
